name: CI Grader

on: push

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: jitterbit/get-changed-files@v1
        id: files
        with:
          format: 'json'
      - name: Download Grader
        env:
          PROF_GITHUB: ${{ secrets.PROF_GITHUB }}
        run: /bin/bash .github/workflows/grade.sh